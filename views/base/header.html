<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GopherChina</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bower_components/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body data-spy="scroll" data-target="#site-nav">
    <nav id="site-nav" class="navbar navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="navbar-header">

                <!-- logo -->
                <div class="site-branding">
                    <a class="logo" href="#">
                        
                        <!-- logo image  -->
                        <img src="/static/images/logo.png" alt="Logo">

                        GopherChina 2016
                    </a>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div><!-- /.navbar-header -->

            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="nav navbar-nav navbar-right">

                    <!-- navigation menu -->
                    <li class="active"><a data-scroll href="#">{{i18n .Lang "home"}}</a></li>
                    <li><a data-scroll href="#speakers">{{i18n .Lang "speaker"}}</a></li>
                    <li><a data-scroll href="#schedule">{{i18n .Lang "schedule"}}</a></li>
                    <li><a data-scroll href="#register">{{i18n .Lang "register"}}</a></li>   
                    <li><a data-scroll href="#partner">{{i18n .Lang "sponsor"}}</a></li>
                    <li><a data-scroll href="#supporters">{{i18n .Lang "supporters"}}</a></li>
                    <!-- <li><a data-scroll href="#">Sponsorship</a></li> -->
                    <li><a target="_blank" href="http://www.gopherchina.org/2015">2015</a></li>
                     <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{i18n $.Lang .Lang}} <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        {{range .RestLangs}}
                        <li><a href="#" class="lang-changed" data-lang="{{.Lang}}">{{i18n $.Lang .Name}}</a></li>
                        {{end}}
                      </ul>
                    </li>
                </ul>
            </div>
        </div><!-- /.container -->
    </nav>
